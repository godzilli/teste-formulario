<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="formulario.css" media="" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="campo">
      <h1 id="titulo">Cadastro de Devs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>

        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required />
        </div>
      </fieldset>
      <div class="campo">
        <label>De qual lado da aplicação desenvolve?</label>
        <label>
          <input type="radio" name="devweb" value="frontend" />Front-End
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-End
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>
      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disable value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
      <fieldset class="grupo">
        <div class="check">
          <label>Selecione as tecnologias que utiliza:</label><br /><br />
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia"
            value="HTML"
          />
          <label for="tecnologia">HTML</label>
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia"
            value="Javascript"
          />
          <label for="tecnologia3">Javascript</label>
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input type="checkbox" id="tecnologia" name="tecnologia" value="C#" />
          <label for="tecnologia5">C#</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label>Conte um pouco da sua experiência</label>
        <textarea
          row="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>
      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
